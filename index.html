<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/modal.css" />
    <script type="module" src="./src/ZaksimToday.js"></script>
    <script type="module" src="./src/zaksimInputModal.js" defer></script>
    <!-- reset css -->
    <title>작심 하루</title>
  </head>
  <body>
    <div class="backdrop" style="display: none"></div>
    <div class="jaksim_today_modal" style="display: none">
      <div class="jaksim_today_modal_close_bth">x</div>
      <form action="" class="jaksim_today_modal_form">
        <div class="jaksim_today_modal_title">
          <h3>작심 추가하기</h3>
        </div>
        <div class="jaksim_today_modal_color_check" value="water">
          <div id="water" class="color_check_btn clicked">물주기</div>
          <div id="sun" class="color_check_btn">햇빛</div>
          <div id="pill" class="color_check_btn">영양제</div>
        </div>
        <div class="jaksim_today_modal_input_div">
          <input
            type="text"
            class="jaksim_today_modal_input"
            placeholder="오늘의 작심을 입력해주세요."
          />
        </div>
        <div class="jaksim_today_modal_submit_btn">
          <button>추가</button>
        </div>
      </form>
    </div>
    <!-- 모달창 영역 -->

    <div class="header">
      <h1>작심 하루</h1>
      <div class="login"></div>
    </div>
    <div class="todayTask">
      <h2><br />작심 Today</h2>
      <button class="btn">추가</button>
    </div>
    <div class="oftenTask">
      <h2><br />자주쓰는 작심's</h2>
    </div>
    <div class="wiseTalk">
      <h2><br />오늘의 명언</h2>
    </div>
    <div class="todayState">
      <div class="todayMood">
        <h2>오늘의 기분</h2>
        <div class="emoji">😁 😐 🙁 😡</div>
      </div>
      <div class="todayScore">
        <h2>오늘의 점수</h2>
        <div class="score">85점</div>
      </div>
      <div class="diary">
        <h2>오늘의 일기</h2>
        <div class="diaryTxt">
          <input type="text" name="diarytxt" id="diaryTxt" />
        </div>
      </div>
    </div>
    <div class="plant"></div>
    <div class="footer"></div>
  </body>
</html>
