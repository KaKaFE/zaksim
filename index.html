    <meta charset="UTF-8">

    <title>작심 하루</title>

<body>
    <div class="modalcontainer">
        <div class="modal">
            <div class="closebtn">x</div>
            <h2>작심 추가</h2>
            <textarea name="add" id="modaltxt" cols="20" rows="1" placeholder="오늘의 작심은..."></textarea>
            <div class="statecontainer">
                <input type="radio" name="state" id="sunny">
                <label for="sunny">햇빛보기☀️</label>
                <input type="radio" name="state" id="water">
                <label for="water">물주기💦</label>
                <input type="radio" name="state" id="vita">
                <label for="vita">영양제💊</label>
                <label class="oftenTaskCheck"><input type="checkbox" name="often" id="oftenTaskCheck">자주쓰는 작심추가</label>
            </div>
            <button class="addbtn">추가</button>
        </div>
    </div>
    <div class="header">
        <h1>작심 하루</h1>
        <div class="login"></div>
    </div>
    <div class="addTask">
        <button class="addTaskbtn">작심하루 추가</button>
    </div>
    <div class="todayTask">
        <h2>작심 Today</h2>
    </div>
    <div class="oftenTask">
        <h2>자주쓰는 작심's</h2>
    </div>
    <div class="wiseTalk">
        <h2>오늘의 명언</h2>
    </div>
    <div class="todayState">
        <div class="todayMood">
            <h2>오늘의 기분</h2>
            <div class="emoji">
                😁 😐 🙁 😡
            </div>
        </div>
        <div class="todayScore">
            <h2>오늘의 점수</h2>
            <div class="score">85점</div>
        </div>
        <div class="diary">
            <h2>오늘의 일기</h2>
            <div class="diaryTxt">
                <input type="text" name="diarytxt" id="diaryTxt">
                <!-- <textarea name="diarytxt" id="diaryTxt"></textarea> -->
            </div>
        </div>
    </div>
    <div class="plant"></div>
    <div class="footer"></div>
